<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signUpForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>
        
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required><br><br>
        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required><br><br>
        
        <label for="district">District:</label>
        <input type="text" name="district" id="district" required><br><br>
        
        <label for="area">Area:</label>
        <input type="text" name="area" id="area" required><br><br>
        
        <input type="submit" value="Sign Up">
       
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="signup.js"></script>
</body>

</html>
